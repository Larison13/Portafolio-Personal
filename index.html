<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en otro planeta</title>
</head>
<script>
    var usuario = prompt("cual es tu peso?");
    var peso = toFixed(usuario);
   var g_tierra = 9.8;
   var g_marte = 3.7;
   var g_jupiter = 24.8;
   
   var peso_final;
   peso_final = peso * g_marte / g_tierra;
   peso_final = toFixed(peso_final);
   document.write("Tu peso en marte es <strong> " + peso_final + " Kilos. </strong>");
  
</script>
<body>
    <h1>
        Tu peso en otro planeta!
    </h1>
    <p>
        En la tierra pesas distinto que en marte o jupiter.
    </p>
</body>
</html>
